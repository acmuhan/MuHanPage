<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin - HomePage</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./static/css/style.css?v=1.33">
    <style>
        .admin-container{max-width:1200px;margin:0 auto;padding:20px}
        .admin-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
        .admin-card{background:var(--project-item-bg-color);border-radius:12px;padding:16px;border:1px solid rgba(255,255,255,0.1)}
        .admin-card h2{margin:0 0 12px 0;font-size:20px}
        .admin-actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:16px}
        .admin-actions button{padding:10px 14px;border-radius:10px;border:none;background:var(--icon-bg-color);color:var(--main-text-color);cursor:pointer}
        .admin-actions button:hover{background:var(--tab-button-hover-bg-color)}
        .row{display:flex;gap:10px;margin:8px 0}
        .row input, .row textarea{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.1);background:transparent;color:var(--main-text-color)}
        .row textarea{min-height:80px}
        .small{width:120px}
        .list{display:flex;flex-direction:column;gap:8px}
        .list .item{display:grid;grid-template-columns:1.2fr 1fr 1fr auto;gap:8px}
        .list .item input{width:100%}
        .list .item button{padding:8px 10px;border-radius:8px;border:none;background:var(--icon-bg-color);color:var(--main-text-color);cursor:pointer}
        .title{margin-top:10px}
        .footer-note{margin-top:12px;font-size:12px;color:var(--footer-text-color)}
        @media (max-width: 900px){.admin-grid{grid-template-columns:1fr}.list .item{grid-template-columns:1fr}}
    </style>
</head>
<body>
<div class="admin-container">
    <div class="title">Admin Panel</div>
    <div class="admin-actions">
        <button id="btn-load-default">加载默认配置</button>
        <button id="btn-save">保存到本地（localStorage）</button>
        <button id="btn-export">导出配置 JSON</button>
        <input type="file" id="file-import" accept="application/json" style="display:none">
        <button id="btn-import">导入配置 JSON</button>
        <a class="iconItem" href="index.html" target="_blank" style="padding:10px 14px;display:inline-flex;align-items:center">预览首页</a>
    </div>

    <div class="admin-grid">
        <div class="admin-card">
            <h2>个人信息</h2>
            <div class="row"><input id="profile-name" placeholder="Name"/></div>
            <div class="row"><input id="profile-title" placeholder="Title"/></div>
            <div class="row"><input id="profile-motto" placeholder="Motto"/></div>
            <div class="row"><input id="profile-avatar" placeholder="Avatar URL (favicon.ico)"/></div>
            <div class="row">
                <input class="small" id="profile-location" placeholder="Location"/>
                <input class="small" id="profile-school" placeholder="School"/>
            </div>
            <div class="row"><input id="profile-tags" placeholder="Tags（用逗号分隔）"/></div>
        </div>

        <div class="admin-card">
            <h2>Hero / 主题资源</h2>
            <div class="row"><input id="hero-snakeLight" placeholder="Light Snake URL"/></div>
            <div class="row"><input id="hero-snakeDark" placeholder="Dark Snake URL"/></div>
        </div>

        <div class="admin-card">
            <h2>WebSites 列表</h2>
            <div id="websites-list-editor" class="list"></div>
            <div class="admin-actions"><button id="btn-add-website">添加 Website</button></div>
        </div>

        <div class="admin-card">
            <h2>Projects 列表</h2>
            <div id="projects-list-editor" class="list"></div>
            <div class="admin-actions"><button id="btn-add-project">添加 Project</button></div>
        </div>

        <div class="admin-card">
            <h2>Introduction</h2>
            <div class="row"><textarea id="intro-lines" placeholder="段落，多段请用 \n 分隔"></textarea></div>
            <div class="row"><textarea id="intro-bullets" placeholder="要点（每行一个）"></textarea></div>
            <div class="row"><textarea id="intro-interests" placeholder="兴趣（每行一个）"></textarea></div>
            <div class="row"><textarea id="intro-languages" placeholder="语言能力描述"></textarea></div>
        </div>

        <div class="admin-card">
            <h2>FAQ</h2>
            <div id="faq-list-editor" class="list"></div>
            <div class="admin-actions"><button id="btn-add-faq">添加 FAQ</button></div>
        </div>

        <div class="admin-card">
            <h2>Footer</h2>
            <div class="row"><input id="footer-copyright" placeholder="Copyright"/></div>
            <div class="row"><input id="footer-sourceUrl" placeholder="SourceCode URL"/></div>
            <div class="footer-note">保存后，首页会优先使用本地配置（localStorage）。清除本地配置可恢复默认。</div>
        </div>
    </div>
</div>
<script src="./static/js/admin.js?v=1.0"></script>
</body>
</html>
